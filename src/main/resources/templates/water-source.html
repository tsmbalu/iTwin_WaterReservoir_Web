<!-- water-source.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Monarch - Water Source</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo">Blue Monarch</div>
                <ul class="nav-links">
                    <br>
                    <li><a href="/">Water Source</a></li>
                    <li><a href="report">Report Incident</a></li>
                    <li><a href="contact">Contact Us</a></li>
                    <li><a href="about">About</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="water-source" class="section">
        <div class="container">
            <br><br>
            <h2 class="text-center">Water Source</h2>
            <p class="text-center">Submit information about water sources in your area to help monitor water quality and availability.</p>
            <form id="data-form">
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" placeholder="Enter location">
                </div>
                <div class="form-group">
                    <label for="water-level">Water Level (m3):</label>
                    <input type="number" id="water-level" name="water-level" placeholder="Enter water level">
                </div>
                <div class="form-group">
                    <label for="ph">pH:</label>
                    <input type="number" id="ph" name="ph" placeholder="Enter pH level">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('data-form');
            const waterLevelInput = document.getElementById('water-level');
            const phInput = document.getElementById('ph');

            form.addEventListener('submit', function (event) {
                let waterLevelValue = parseFloat(waterLevelInput.value);
                let phValue = parseFloat(phInput.value);

                if (isNaN(waterLevelValue) || waterLevelValue < 0) {
                    event.preventDefault();
                    alert('Water level must be a non-negative number.');
                }

                if (isNaN(phValue) || phValue < 0 || phValue > 14) { 
                    event.preventDefault();
                    alert('pH value must be a positive number between 0 and 14.');
                } else {
                    alert('Your submission has been received. Thank you!');
                }
            });
        });
    </script>
</body>
</html>
