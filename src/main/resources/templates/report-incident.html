<!-- report-incident.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Monarch - Report Incident</title>
    <style>
        /* styles.css */
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
background-color: #f9f9f9;
color: #333;
}

header {
background-color: #007bff;
color: #fff;
padding: 20px 0;
position: fixed;
width: 100%;
z-index: 1000;
}

.container {
max-width: 1200px;
margin: 0 auto;
padding: 0 20px;
}

.logo {
font-size: 24px;
font-weight: bold;
text-align: center; /* Center the logo */
}

.nav-links {
list-style-type: none;
margin: 0;
padding: 0;
text-align: center; /* Center the navigation links */
}

.nav-links li {
display: inline-block;
margin-right: 20px;
}

.nav-links li a {
color: #fff;
text-decoration: none;
transition: color 0.3s ease;
}

.nav-links li a:hover {
color: #fff;
text-decoration: underline;
}

.section {
padding: 100px 0;
}

.section h2, .section h1 {
margin-bottom: 40px;
font-size: 36px;
color: #333;
text-align: center;
}

.section p {
font-size: 18px;
line-height: 1.6;
color: #666;
text-align: center;
}

.form-group {
margin-bottom: 20px;
}

.text-center {
text-align: center;
}

#water-source, #report-incident {
background-color: #fff;
padding: 50px 0;
}

#water-source form, #report-incident form, #contact form {
max-width: 600px;
margin: 0px auto;
background-color: #f5f5f5;
padding: 30px;
border-radius: 5px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);


}

#water-source form label, #report-incident form label, #contact form label {
display: block;
margin-bottom: 10px;
font-weight: bold;
color: #333;
}

#water-source form input, #report-incident form input, #contact form input, #water-source form select, #report-incident form select, #contact form select, #water-source form button, #report-incident form button, #contact form button, #water-source form textarea, #report-incident form textarea, #contact form textarea {
width: 600px;
padding: 0px;
height: 50px;
margin-bottom: 20px;
border: 1px solid #ddd;
border-radius: 5px;
font-size: 16px;
color: #555;

}

#water-source form textarea, #report-incident form textarea, #contact form textarea {
height: 150px;
width: 600px;
}

#water-source form button, #report-incident form button, #contact form button {
background-color: #007bff;
color: #fff;
border: none;
cursor: pointer;
font-size: 18px;
padding: 0px;
border-radius: 5px;
transition: background-color 0.3s ease;
height: 40px;
}

#water-source form button:hover, #report-incident form button:hover, #contact form button:hover {
background-color: #0056b3;
}
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo">Blue Monarch</div>
                <ul class="nav-links">
                    <br>
                    <li><a href="/">Water Source</a></li>
                    <li><a href="report">Report Incident</a></li>
                    <li><a href="contact">Contact Us</a></li>
                    <li><a href="about">About</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="report-incident" class="section">
        <div class="container">
            <br><br>
            <h2 class="text-center">Report Incident</h2>
            <p class="text-center">Report any incidents or issues related to water sources such as contamination, droughts, or floods.</p>
            <form id="incident-form"> <!-- Updated form ID -->
                <div class="form-group">
                    <label for="incident-type">Incident Type:</label>
                    <select id="incident-type" name="incident-type">
                        <option value="contamination">Contamination</option>
                        <option value="drought">Drought</option>
                        <option value="flood">Flood</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="incident-location">Location:</label>
                    <input type="text" id="incident-location" name="incident-location" placeholder="Enter location">
                </div>
                <button type="submit">Report Incident</button>
            </form>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('incident-form'); 
            const locationInput = document.getElementById('incident-location'); 

            form.addEventListener('submit', function (event) {
                let locationValue = locationInput.value.trim();

                if (!locationValue) {
                    event.preventDefault();
                    alert('Location field cannot be empty.');
                } else {
                    alert('Your incident report has been submitted. Thank you!');
                }
            });
        });
    </script>
</body>
</html>
