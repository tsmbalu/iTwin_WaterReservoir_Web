<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
        // click on button submit
        $("#submit").on('click', function(){

        var formDataArray = $("#webForm").serializeArray();

        // Convert the array to a JSON object
        var formDataJson = {};
        $.each(formDataArray, function() {
          formDataJson[this.name] = this.value;
        });

        // Display the JSON data in the console (optional)
        console.log(formDataJson);

        // send ajax
        $.ajax({
            url: '/api/reservoir',
            type : "POST",
            dataType : 'json',
            contentType: "application/json; charset=utf-8",
            data : JSON.stringify(formDataJson),
            success : function(result) {
                // you can see the result from the console
                // tab of the developer tools
                console.log(result);
                alert("Form submitted successfully!");
                $("#webForm")[0].reset();
            },
            error: function(xhr, resp, text) {
                console.log(xhr, resp, text);
                alert("Error submitting the form. Please try again.");
            }
        })
        });
        });
    </script>
    <title> Water Reservoir Form</title>
</head>
<body>
<header>
    <nav>
        <div class="container">
            <div class="logo">Blue Monarch</div>
            <ul class="nav-links">
                <br>
                <li><a href="/">Water Source</a></li>
                <li><a href="report">Report Incident</a></li>
                <li><a href="contact">Contact Us</a></li>
                <li><a href="about">About</a></li>
            </ul>
        </div>
    </nav>
</header>
    <section id="about" class="section">
        <div class="container">
            <br><br><br><br>
    <form id="webForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="name" class="form-control" id="name" placeholder="Enter name" name="name">
        </div>
        <div class="form-group">
            <label for="lat">Latitude</label>
            <input type="lat" class="form-control" id="lat" placeholder="Enter Latitude" name="lat">
        </div>
        <div class="form-group">
            <label for="lon">Longitude</label>
            <input type="lon" class="form-control" id="lon" placeholder="Enter Longitude" name="lon">
        </div>
        <div class="form-group">
            <label for="alt">Altitude</label>
            <input type="alt" class="form-control" id="alt" placeholder="Enter Altitude" name="alt">
        </div>
        <div class="form-group">
            <label for="capacity">Total Capacity</label>
            <input type="capacity" class="form-control" id="capacity" placeholder="Enter Total Capacity" name="capacity">
        </div>
        <div class="form-group">
            <label for="phLevel">Ph Level</label>
            <input type="phLevel" class="form-control" id="phLevel" placeholder="Enter Ph Level" name="phLevel">
        </div>
        <div class="form-group">
            <label for="hardness">Water Hardness</label>
            <input type="hardness" class="form-control" id="hardness" placeholder="Enter Water Hardness" name="hardness">
        </div>
        <button type="button" class="btn btn-default" id="submit">Submit</button>
    </form>
</div>
    </section>
</div>
</body>
