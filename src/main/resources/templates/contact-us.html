<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Monarch - Contact Us</title>
    <style>

        /* contact-styles.css */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
}

header {
    background-color: #007bff;
    color: #fff;
    padding: 20px 0;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

.nav-links {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

.nav-links li {
    display: inline-block;
    margin-right: 20px;
}

.nav-links li a {
    color: #fff;
    text-decoration: none;
    transition: color 0.3s ease;
}

.nav-links li a:hover {
    color: #f0f0f0;
}

.section {
    padding: 50px 0;
}

.section h2 {
    margin-bottom: 20px;
    color: #333;
}

.section p {
    font-size: 16px;
    line-height: 1.6;
    color: #555;
}

#contact-form {
    max-width: 500px;
    margin: 0 auto;
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
}

#contact-form label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
    color: #333;
}

#contact-form input, #contact-form select, #contact-form textarea {
    width: calc(100% - 20px);
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

#contact-form textarea {
    height: 120px;
}

#contact-form button {
    width: calc(100% - 20px);
    padding: 15px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#contact-form button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo">Blue Monarch</div>
                <ul class="nav-links">
                    <br>
                    <li><a href="/">Water Source</a></li>
                    <li><a href="report">Report Incident</a></li>
                    <li><a href="contact">Contact Us</a></li>
                    <li><a href="about">About</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="contact" class="section">
        <div class="container">
            <h2 class="text-center">Contact Us</h2>
            <form action="https://api.web3forms.com/submit" method="POST">
               
                <input type="hidden" name="access_key" value="a5d6cfbb-a9aa-4319-85a8-052b88026551">
                
                
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea name="message" required></textarea>
                </div>

             
                <div class="h-captcha" data-captcha="true"></div>

                <button type="submit">Submit Form</button>
            </form>
        </div>
    </section>

   
    <script src="https://web3forms.com/client/script.js" async defer></script>
</body>
</html>
