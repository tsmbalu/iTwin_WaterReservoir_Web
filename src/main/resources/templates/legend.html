<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Legend</title>
    <style>
        /* CSS for legend */
        #legend {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .legend-item {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%; /* for circles */
        }

        .water-source .legend-color {
            background-color: blue; 
        }

        .flooding .legend-color {
            background-color: green;
        }

        .drought .legend-color {
            background-color: orange; 
        }

        .contamination .legend-color {
            background-color: red; 
        }
    </style>
</head>
<body>
    <!-- Map container -->
    <div id="map" style="width: 100%; height: 400px;"></div>

    <!-- Legend container -->
    <div id="legend">
        <div class="legend-item water-source">
            <div class="legend-color"></div> Water Source
        </div>
        <div class="legend-item flooding">
            <div class="legend-color"></div> Flooding
        </div>
        <div class="legend-item drought">
            <div class="legend-color"></div> Drought
        </div>
        <div class="legend-item contamination">
            <div class="legend-color"></div> Contamination
        </div>
    </div>

    <script>
        function initMap() {
            var mapProp = {
                center: new google.maps.LatLng(0, 0), 
                zoom: 2 
            };
            var map = new google.maps.Map(document.getElementById('map'), mapProp);
        }
    </script>

   
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRT0AM6sPEQ3YfbXg2qnfbR0PsX2xapQg&callback=initMap" async defer></script>
</body>
</html>
